services:
  - type: web
    name: strapi-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_CLIENT
        value: sqlite
      - key: DATABASE_FILENAME
        value: .tmp/data.db
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 1337
      - key: APP_KEYS
        value: "your-app-key-1,your-app-key-2,your-app-key-3"
      - key: API_TOKEN_SALT
        value: your-token-salt
      - key: ADMIN_JWT_SECRET
        value: your-jwt-secret
      - key: TRANSFER_TOKEN_SALT
        value: your-transfer-salt
      - key: JWT_SECRET
        value: your-jwt-secret
      - key: ENCRYPTION_KEY
        value: your-encryption-key
    autoDeploy: true
